<ion-header>
    <ion-toolbar>
        <ion-button [routerLink]="['/allnews']" routerDirection="forward" routerLinkActive="router-link-active" slot="start">
          <ion-icon name="arrow-back" size="large"></ion-icon>
          Back
        </ion-button>
      <ion-title>News1</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content *ngFor="let item of data.Database; let i = index" padding>
  <ion-card-header>
    <ion-img [src]="item.img"></ion-img>
    <ion-card-subtitle><p><strong>Date: </strong>{{item.date}}</p></ion-card-subtitle>
    <ion-card-title><p>{{item.title}}</p></ion-card-title>
    <ion-button expand='block' (click)="shareWithOptions()">
        Share
      </ion-button>
  </ion-card-header>
  
  <ion-card-content>
    <p>{{item.desc}}</p>
    <ion-button expand='block' (click)="redirect()"> GO Â» </ion-button>
  </ion-card-content>

  
  
    
</ion-content>
